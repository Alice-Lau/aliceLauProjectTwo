<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper wrapperContact">
        <header>
            <div class="navBarTop">
                <div class="logo">
                    <a href="#">Mindn'Soul</a>
                </div>
        
                <nav>
                    <ul class="navLinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        
            <div class="contactHeroTxt">
                <h1>Get in Touch</h1>
            </div>
        </header>
        
        <main>
            <div class="contactContent">
                <div class="contactForm">
                    <form class="getInTouch">
                        <fieldset class="senderInfo">
                            <label for="senderName" class="visuallyHidden">Name</label>
                            <input id="senderName" type="text" class="senderName" placeholder="Name">
                    
                            <label for="senderEmail" class="visuallyHidden">Email adress</label>
                            <input id="senderEmail" type="email" class="senderEmail" placeholder="Email address">
                        </fieldset>
                    
                        <fieldset class="messageInput">
                            <label for="messageInput" class="visuallyHidden">Message</label>
                            <textarea id="messageInput" placeholder="Message"></textarea>
                    
                            <label for="messageSubmit" class="visuallyHidden">Submit</label>
                            <input id="messageSubmit" type="submit" value="Post message">
                        </fieldset>
                    </form>
                </div>

                <div class="contactInfo">
                    <div class="mediaContact">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                            </li>
                        </ul>

                        <a href="mailto:info@email.com">info@email.com</a>
                    </div>
                    <div class="directContact">
                        <a href="tel:+123-456-7890">123 - 456 - 7890</a>
                        <a class="address" href="http://maps.google.com/maps?q=123+queen+street+west,unit+10,+Toronto,+ON+M5V2D5">
                            <span>123 Queen Street West,</span>
                            <span>Unit 10,</span>
                            <span>Toronto, Ontario</span>
                            <span>M5V2D5</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Copyright &copy 2019 HackerYou</p>
        </footer>
    </div>
</body>
</html>
